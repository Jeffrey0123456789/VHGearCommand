<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

    <h1>TEST</h1>

    <div id="test">
        <ul id="list">
            <li>hi</li>
        </ul>
        
    </div>
    
    <button onclick="add()">add</button>
    <button onclick="remove()">remove</button>
    
    <hr>
    
    <form id="myForm">
        <fieldset id="basics">
            <legend>Basics:</legend>
            <label for="gearType">Gear Type:</label>
            <select id="gearType" name="gearType">
                <option value="the_vault:sword">Sword</option>
                <option value="the_vault:axe">Axe</option>
                <option value="the_vault:helmet">Helmet</option>
                <option value="the_vault:chestplate">Chestplate</option>
                <option value="the_vault:leggings">Leggings</option>
                <option value="the_vault:boots">Boots</option>
                <option value="the_vault:focus">Focus</option>
                <option value="the_vault:shield">Shield</option>
                <option value="the_vault:wand">Wand</option>
                <option value="the_vault:magnet">Magnet</option>
                <option value="the_vault:jewel">Jewel</option>
            </select>
            <br>
            
            <label for="rarity">Rarity:</label>
            <select id="rarity" name="rarity">
                <option value="scrappy">Scrappy</option>
                <option value="common">Common/Chipped</option>
                <option value="rare">Rare/Flawed</option>
                <option value="epic">Epic/Flawless</option>
                <option value="omega">Omega/Perfect</option>
            </select>
            <br>
            
            <label for="lvl">Level:</label>
            <input type="number" id="lvl" min="0" max="100" step="1">
            <!-- <input type="range" id="lvlSlider" min="0" max="100" step="1"> -->
            <br>
            
            <label for="cp">Crafting Potential:</label>
            <input type="number" id="cp" step="1">
            <br>
            
            <label for="repair">Repair Slots:</label>
            <input type="number" id="repair" min="0" step="1">
            <label for="repairMax">/</label>
            <input type="number" id="repairMax" min="0" step="1">
            
            <label for="dura">Durability:</label>
            <input type="number" id="dura" min="0" step="1">
            <label>/</label>
            <label id="duraMax">0</label>
            
        </fieldset>
        <br>
    
        <fieldset id="implicits">
            <legend>
                <label>Implicits:</label>
                <label id="impCount">0</label>
                <button type="button" onclick="addImp()">+</button>
                <button type="button" onclick="removeImp()">-</button>
            </legend>
            
            
        </fieldset>
        <br>
        

        <fieldset id="prefixes">
            <legend>
                <label>Prefixes:</label>
                <label id="prefCount">0</label>
                <button type="button" onclick="addPref()">+</button>
                <button type="button" onclick="removePref()">-</button>
            </legend>
        </fieldset>
        <br>
        
        
        <fieldset id="suffixes">
            <legend>
                <label>Suffixes:</label>
                <label id="sufCount">0</label>
                <button type="button" onclick="addSuf()">+</button>
                <button type="button" onclick="removeSuf()">-</button>
            </legend>
        </fieldset>
        <br>
        
        <button type="submit">Generate!</button>
    </form>

</body>
</html>
